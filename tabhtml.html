<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/tabcss.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="p-5 bg-white rounded shadow mb-5">
        <div id="myTabContent" class="tab-content">
          <div
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
            class="tab-pane fade px-4 py-5 show active"
          >
            <p class="text-muted">987654</p>
            <p class="text-muted mb-0">345678</p>
          </div>
          <div
            id="profile"
            role="tabpanel"
            aria-labelledby="profile-tab"
            class="tab-pane fade px-4 py-5"
          >
            <p class="text-muted">56789</p>
            <p class="text-muted mb-0">123456</p>
          </div>

          <div
            id="contact"
            role="tabpanel"
            aria-labelledby="contact-tab"
            class="tab-pane fade px-4 py-5"
          >
            <p class="text-muted">asdfgh</p>
            <p class="text-muted">hjgfjyte</p>
          </div>
        </div>

        <ul
          id="myTab"
          role="tablist"
          class="nav nav-tabs nav-pills flex-column flex-sm-row text-center bg-light border-0 rounded-nav"
        >
          <li class="nav-item flex-sm-fill">
            <a
              id="home-tab"
              data-toggle="tab"
              href="#home"
              role="tab"
              aria-controls="home"
              aria-selected="true"
              class="nav-link border-0 text-uppercase font-weight-bold active"
              >Home</a
            >
          </li>
          <li class="nav-item flex-sm-fill">
            <a
              id="profile-tab"
              data-toggle="tab"
              href="#profile"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
              class="nav-link border-0 text-uppercase font-weight-bold"
              >Profile</a
            >
          </li>
          <li class="nav-item flex-sm-fill">
            <a
              id="contact-tab"
              data-toggle="tab"
              href="#contact"
              role="tab"
              aria-controls="contact"
              aria-selected="false"
              class="nav-link border-0 text-uppercase font-weight-bold"
              >contact</a
            >
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="/tabjs.js"></script>
  </body>
</html>
